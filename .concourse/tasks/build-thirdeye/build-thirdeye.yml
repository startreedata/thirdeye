---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3.6.3-adoptopenjdk-11

caches:
  - path: src/m2

inputs:
- name: src
- name: ci-src

outputs:
- name: src
- name: version

params:
  MVN_REPOSITORY_USERNAME: ((artifactory-username))
  MVN_REPOSITORY_PASSWORD: ((artifactory-password))

run:
  path: ci-src/.concourse/tasks/build-thirdeye/build-thirdeye.sh
