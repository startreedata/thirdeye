# Workflow to triage pull requests and attach appropriate labels
name: PR Labels Workflow

on: pull_request

jobs:
    pr-labels-check:
        name: Labels Check
        runs-on: ubuntu-latest
        steps:
            - name: Apply Labels
              uses: actions/labeler@v2
              with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
                  configuration-path: .github/pr-labels.yaml
                  sync-labels: true
