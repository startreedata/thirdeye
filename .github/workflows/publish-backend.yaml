name: Publish ThirdEye

on:
  workflow_dispatch:

jobs:
  publish-thirdeye:
    runs-on: ubuntu-latest
    environment: github-production
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      ## TODO ADD MAVEN CACHE
      - name: Determine release type - release or snapshot ?
        id: release-type
        run: |
          export RELEASE_VERSION=$(./mvnw -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          export MVN_REPOSITORY_ID=$( [[ ${RELEASE_VERSION} == *SNAPSHOT ]] && echo ${MVN_REPOSITORY_ID_SNAPSHOTS} || echo ${MVN_REPOSITORY_ID_RELEASES} )
          echo ${MVN_REPOSITORY_ID}
        env:
          # TODO replace by secrets
          MVN_REPOSITORY_ID_SNAPSHOTS: snapshots-demo
          MVN_REPOSITORY_ID_RELEASES: releases-demo
      - name: Set maven repository settings
        uses: s4u/maven-settings-action@v2.8.0
        with:
          ## TODO add ${{ secrets.MVN_ARTIFACTORY_TOKEN }} and the like
          servers: '[{"id": "${{ env.MVN_REPOSITORY_ID }}", "username": "test", "password": "test2"}]'
      - name: "debug"
        run: |
          cat ~/.m2/settings.xml

