######################################################
# ThirdEye Coordinator default config
######################################################

server:
  type: default
  applicationContextPath: /
  adminContextPath: /admin

  applicationConnectors:
    - type: http
      port: 8085
      idleTimeout: 620s
#    - type: https
#      port: 443
#      keyStorePath: config/tls-key.keystore
#      keyStorePassword: password

  adminConnectors:
    - type: http
      port: 8090

  requestLog:
    appenders:
    - type: console
      filterFactories:
      - type: uri
        uris:
          - "/admin/prometheus"

logging:
  level: INFO
  loggers:
    ai.startree.thirdeye: DEBUG
    org.apache.zookeeper: WARN

auth:
  enabled: false
