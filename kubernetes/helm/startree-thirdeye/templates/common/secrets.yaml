apiVersion: v1
kind: Secret
metadata:
  name: thirdeye-secrets
  annotations:
    {{- toYaml .Values.secrets.secretAnnotations | nindent 4 }}
type: Opaque
data:
{{- range $name, $secret := .Values.secrets }}
  {{ if $secret.value }}
  {{ $name }}: {{ if $secret.encoded -}} {{ $secret.value }} {{- else -}} {{ $secret.value | b64enc }} {{- end }}
  {{ end }}
{{- end }}
