
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thirdeye.coordinator.fullname" . }}
  labels:
    app: {{ include "thirdeye.name" . }}
    chart: {{ include "thirdeye.chart" . }}
    component: {{ .Values.coordinator.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ include "thirdeye.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.coordinator.name }}
  replicas: {{ .Values.coordinator.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "thirdeye.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.coordinator.name }}
      annotations:
        prometheus.io/port: {{ .Values.coordinator.port | quote }}
        prometheus.io/path: "/admin/prometheus"
{{ toYaml .Values.coordinator.podAnnotations | indent 8 }}
    spec:
      {{- if .Values.image.pullSecretsName }}
      imagePullSecrets:
        - name: "{{ .Values.image.pullSecretsName }}"
      {{- end }}
      nodeSelector:
{{ toYaml .Values.coordinator.nodeSelector | indent 8 }}
      affinity:
{{ toYaml .Values.coordinator.affinity | indent 8 }}
      tolerations:
{{ toYaml .Values.coordinator.tolerations | indent 8 }}
      {{- if .Values.tls.enabled }}
      initContainers:
      - name: init-keystore
        image: eclipse-temurin:17-jdk
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        command:
        - /bin/sh
        - -c
        - >
          echo "importing ca cert and tls key" &&
          openssl pkcs12 -export -name tls -in /opt/thirdeye/server/tls/tls.crt -inkey /opt/thirdeye/server/tls/tls.key -out /opt/thirdeye/server/keystore.p12 -password pass:{{ .Values.tls.password }} &&
          keytool -importkeystore -alias tls  -srckeystore /opt/thirdeye/server/keystore.p12 -srcstoretype PKCS12 -srcstorepass {{ .Values.tls.password }} -deststorepass {{ .Values.tls.password }} -destkeystore /opt/thirdeye/server/keystore/keystore
        volumeMounts:
        - name: tls
          mountPath: /opt/thirdeye/server/tls
          readOnly: true
        - name: keystore
          mountPath: /opt/thirdeye/server/keystore
      {{- end }}
      containers:
      - name: coordinator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: SMTP_HOST
            value: {{ .Values.smtp.host | quote }}
          - name: SMTP_PORT
            value: {{ .Values.smtp.port  | quote }}
          - name: SMTP_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.smtp.secretKeyRef.name }}
                key: username
          - name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.smtp.secretKeyRef.name }}
                key: password
        args: [
            "server"
        ]
        ports:
          - containerPort: {{ .Values.coordinator.port }}
            protocol: TCP
        volumeMounts:
          - name: thirdeye-config
            mountPath: "/home/thirdeye/thirdeye/config/server.yaml"
            subPath: "server.yaml"
            readOnly: true
          {{- if .Values.tls.enabled }}
          - name: keystore
            mountPath: /opt/thirdeye/server/keystore
            readOnly: true
          {{- end }}
          {{- if .Values.config.holidayLoaderKey }}
          - name: thirdeye-config
            mountPath: "/home/thirdeye/thirdeye/config/holiday-loader-key.json"
            subPath: "holiday-loader-key.json"
            readOnly: true
        {{- end }}
        resources:
{{ toYaml .Values.coordinator.resources | indent 12 }}
      restartPolicy: Always
      volumes:
        - name: thirdeye-config
          configMap:
            name: thirdeye-config
        {{- if .Values.tls.enabled }}
        - name: tls
          secret:
            secretName: {{ include "thirdeye.coordinator.fullname" . }}-tls
        - name: keystore
          emptyDir: {}
        {{- end }}
