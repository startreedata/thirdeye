
apiVersion: v1
kind: Service
metadata:
  name: {{ include "thirdeye.coordinator.fullname" . }}
  labels:
    app: {{ include "thirdeye.name" . }}
    chart: {{ include "thirdeye.chart" . }}
    component: {{ .Values.coordinator.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.coordinator.serviceType }}
  ports:
    # [pod_name].[service_name].[namespace].svc.cluster.local
    - name: http
      protocol: TCP
      port: {{ .Values.coordinator.port }}
      targetPort: {{ .Values.coordinator.port }}
    - name: admin
      protocol: TCP
      port: 8081
      targetPort: 8081
    {{- if .Values.tls.enabled }}
    - name: https
      protocol: TCP
      port: {{ .Values.coordinator.tlsPort }}
      targetPort: {{ .Values.coordinator.tlsPort }}
    {{- end }}
  selector:
    app: {{ include "thirdeye.name" . }}
    release: {{ .Release.Name }}
    component: {{ .Values.coordinator.name }}
