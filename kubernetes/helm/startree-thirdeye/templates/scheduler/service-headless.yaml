
{{ if .Values.scheduler.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "thirdeye.scheduler.headless" . }}
  labels:
    app: {{ include "thirdeye.name" . }}
    chart: {{ include "thirdeye.chart" . }}
    component: {{ .Values.scheduler.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
    # [pod_name].[service_name].[namespace].svc.cluster.local
    - name: http
      protocol: TCP
      port: {{ .Values.scheduler.port }}
      targetPort: {{ .Values.scheduler.port }}
    - name: admin
      protocol: TCP
      port: 8081
      targetPort: 8081
    {{- if .Values.scheduler.tls.enabled }}
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    {{- end }}
  selector:
    app: {{ include "thirdeye.name" . }}
    release: {{ .Release.Name }}
    component: {{ .Values.scheduler.name }}
{{ end }}
