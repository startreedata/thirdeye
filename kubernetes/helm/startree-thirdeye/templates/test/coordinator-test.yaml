apiVersion: v1
kind: Pod
metadata:
  name: coordinator-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-container
      image: busybox
      command: [ 'wget' ]
      args: [ {{ printf "http://%s:%s" ( include "thirdeye.coordinator.headless" . ) {{ .Values.coordinator.port }} }} ]
  restartPolicy: Never
