apiVersion: v1
kind: Pod
metadata:
  name: coordinator-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-container
      image: adoptopenjdk/openjdk8:alpine
      command:
        - /bin/sh
        - -ec
        - |
          wget -nv http://thirdeye-startree-thirdeye-coordinator:8080/internal/ping
  restartPolicy: Never