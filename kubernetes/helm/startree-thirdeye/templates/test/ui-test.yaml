kind: Pod
metadata:
  name: ui-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-container
      image: busybox
      command: [ 'wget' ]
      args: [ "http://{{ template "thirdeye.ui.headless" . }}:{{ .Values.ui.port }}" ]
  restartPolicy: Never
