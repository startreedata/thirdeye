{{ if and .Values.traefik.enabled .Values.tls.enabled .Values.tls.v2 -}}

apiVersion: {{ ternary "traefik.io/v1alpha1" "traefik.containo.us/v1alpha1" .Value.starforge.enabled }}
kind: IngressRoute
metadata:
  name: {{ include "thirdeye.ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
  - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Release.Namespace }}.{{ required "domain is required." .Values.domain }}`)
      services:
      - name: {{ include "thirdeye.ui.headless" . }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.ui.port }}
        scheme: https
        serversTransport: {{ .Values.tls.traefik.serversTransport.name }}
  tls:
    secretName: {{ .Values.tls.cert.external.secretName }}
{{- end }}
