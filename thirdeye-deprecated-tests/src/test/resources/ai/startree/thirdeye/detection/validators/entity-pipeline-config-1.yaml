detectionName: testPipeline
description: My test pipeline
type: METRIC_ALERT
metric: test_metric
dataset: test_dataset
filters:
  D1:
    - v1
    - v2
  D2:
    - v3
dimensionExploration:
  dimensions:
    - D1
    - D2
  minContribution: 0.05
rules:
  - detection:
      - type: THRESHOLD
        name: maxThreshold_1
        params:
          max: 100
    filter:
      - type: THRESHOLD_RULE_FILTER
        name: thresholdFilter_1
        params:
          min: 50
      - type: THRESHOLD_RULE_FILTER
        name: thresholdFilter_2
        params:
          min: 50
  - detection:
      - type: THRESHOLD
        name: maxThreshold_2
        params:
          max: 100
    filter:
      - type: THRESHOLD_RULE_FILTER
        name: thresholdFilter_3
        params:
          min: 50
merger:
  maxGap: 0
  maxDuration: 100000000
