version: "3"

services:
    pinot:
        image: apachepinot/pinot:1.0.0
        command: QuickStart -type batch
        ports:
            - "2123:2123"
            - "9000:9000"
            - "8000:8000"

    db:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: te-e2e-pass
        ports:
            - "3306:3306"
